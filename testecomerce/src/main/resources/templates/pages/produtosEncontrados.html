<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Caick Bertin Viana">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/headerStyle.css">
<link rel="stylesheet" href="css/footerStyle.css">
<link rel="stylesheet" href="css/produtos/eletronicosStyle.css">
<link rel="stylesheet" href="css/sideBarStyle.css">

<title>Busca Produtos</title>
</head>
<body>

	<div th:replace="fragmentos/fragments :: header"></div>
	<div th:replace="fragmentos/fragments :: menu"></div>
	
	<main style="background-color: #F2F2F2;">
	
		<br>
		<div class="container">
			<h2 class="m-3">Produtos Encontrados</h2>
			<hr>
		</div>
		
		<br>
		<div style="display:flex;">
			<section class="container" style="width: 350px; margin-left: 95px; ">
			<h3>Filtro</h3>
			<div>
				<h5>Preço</h5>
				<div class="alert alert-danger" th:if="${msg}">
					<strong th:text="${msg}"></strong>
				</div>
				<form method="get"  action="#" id="filtroPreco">
					<div id="divPreco">
						
						<div class="form-group m-2">
							<label for="precoMinimo">Minimo</label>
							<input class="form-control" type="number" id="precoMinimo"  min="0.00" >
						</div>
						
						<div class="form-group m-2">
							<label for="precoMaximo">Maximo</label>
							<input class="form-control" type="number" id="precoMaximo" max="1000000.00" >
						</div>
					</div>
					<input type="submit" class="btn btn-primary mt-2" id="submitForms">
				</form>
			</div>
			<br> <hr> <br>
			<div>
				<h5>Avaliação</h5>
				<form action="">
					<div class="form-group form-check">
					
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1"> 
					    <img class="imgClassificacao" alt="" src="img/produtos/eletronicos/cincoEstrelas.png"> </label><br>
					    
					    <input type="checkbox" class="form-check-input" id="exampleCheck2">
					    <label class="form-check-label" for="exampleCheck2">
					    <img class="imgClassificacao" alt="" src="img/produtos/eletronicos/quatroEstrelas.png"> </label><br>
					    
					    <input type="checkbox" class="form-check-input" id="exampleCheck3">
					    <label class="form-check-label" for="exampleCheck3">
					    <img class="imgClassificacao" alt="" src="img/produtos/eletronicos/tresEstrelas.png"> </label><br>
					    
					    <input type="checkbox" class="form-check-input" id="exampleCheck4">
					    <label class="form-check-label" for="exampleCheck4">
					    <img class="imgClassificacao" alt="" src="img/produtos/eletronicos/duasEstrelas.png"> </label><br>
					    
					    <input type="checkbox" class="form-check-input" id="exampleCheck5">
					    <label class="form-check-label" for="exampleCheck5">
					    <img class="imgClassificacao" alt="" src="img/produtos/eletronicos/UmaEstrela.png"> </label><br>
					</div>
				</form>
			</div>
			<br> <hr> <br>			
		</section>
	
		<section class="container offset-1">
			<div class="row">
				<div class="card m-3" style="width: 288px;" th:each="produto : ${produtos_encontrados}">
					<form class="formsProdSession" method="post" th:action="@{'/saveProdSession/' + ${produto.id}}">
						<img class="card-img-top" alt="Imagem do produto" src="img/imagemProduto.jpg" style="width: 275px">
						<div class="card-body text-center">
							<p class="card-title"> <strong>[[${produto.name}]]</strong></p>
							<p class="card-text priceProduct" >R$: [[${produto.price}]]</p>
						</div>
					</form>
				</div>
			</div>
			
			
		</section>
		</div>
		
		<br><br>
	</main>
	
	<div th:replace="fragmentos/fragments :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/products/filter.js"></script>
	<script type="text/javascript" src="js/scriptMenu.js"></script>
	<script type="text/javascript">
		var forms = document.querySelectorAll('.formsProdSession');

		forms.forEach(function(form) {
			form.addEventListener('click', function(event) {
				event.preventDefault();
				form.submit();
			});
		});
	</script>
	
</body>
</html>
