<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Caick Bertin Viana">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/headerStyle.css">
<link rel="stylesheet" href="css/footerStyle.css">
<link rel="stylesheet" href="css/carrinhoStyle.css">

<title>Carinho</title>
</head>
<body>
	<div th:replace="fragmentos/fragments :: header"></div>
	
	<main>
	<br><br>
		<section class="container">
			<h3>Meu Carrinho</h3>
			<hr>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="th-produto">Produto</th>
						<th>Pre√ßo(R$)</th>
						<th>Quantidade</th>
						<th>Total(R$)</th>
						<th>Remover</th>
					</tr>
				</thead>
				<tbody>
					<tr  th:each="produto, status : ${userLogado.carrinho}" th:id="'linha-' + ${status.index}">
						<td class="td-produto">
							<div class="img-produto">
								<img class="m-2" style="width: 80px" alt="Imagem do produto"src="img/imagemProduto.jpg"> 
							</div>
							<div class="name-produto">
								[[${produto.name}]] 
							</div>
						</td>
						<td class="produtoPrice">[[${produto.price}]]</td>
						<td>
							<div class="quantidade">
								<button class="btn btn-dark minus"> - </button>
								<p class="border border-dark valorQuantidade"></p> 
								<button class="btn btn-dark plus" style="padding: 6px 15px">+</button>
							</div> 
						</td>
						<td class="produto-valorTotal"></td>
						<td>
							<button class="btn btn-secondary">x</button>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<div id="total" class="container">
			<div id="produtoTotal" class="row row-col-auto border border-1">
				<p class="col">Total</p>
				<p id="valorTotalProdutos" class="col" style="text-align: right;">R$ </p>
			</div>
		</div>
		<div id="btn-pedido" class="container">
			<button class="btn btn-secondary">Continuar Escolhendo</button>
			<button class="btn btn-success">Fazer o Pedido</button>
		</div>
		
		<br><br>
	</main>
	
	<div th:replace="fragmentos/fragments :: footer"></div>
	
	<script type="text/javascript" src="js/scriptsCarrinhos.js"></script>
</body>
</html>
