<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Caick Bertin Viana">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/headerStyle.css">
<link rel="stylesheet" href="css/indexStyle.css">
<link rel="stylesheet" href="css/footerStyle.css">

<title>Ecommerce</title>
</head>
<body>

	<div th:replace="fragmentos/fragments :: header"></div>

	<main>
		<br>
		<h4 class="text-center">Eletrônicos</h4>
		<hr>
		<br>
		<div class="carrosel">
			<button class="botao voltar" id="voltarEletro">
				<img src="img/left_arrow_icon_224523.png" alt=""
					style="margin-left: -10px;">
			</button>
			<div class="row-wrapper">

				<section class="row">
					<div class="card card-eletronico"
						th:each="produto : ${eletronicos}">
						<img class="card-img-top" alt="Imagem do produto"
							src="img/imagemProduto.jpg">
						<div class="card-body">
							<p class="card-text">[[${produto.name}]]</p>
							<p class="card-text" >R$: [[${produto.price}]]</p>
						</div>
					</div>
				</section>

			</div>
			<button class="botao avancar" id="avancarEletro">
				<img src="img/right_arrow_icon_224556.png" alt="">
			</button>
		</div>



		<br> <br>
		<h4 class="text-center">Móveis</h4>
		<hr>
		<br>
		<div class="carrosel">
			<button class="botao voltar" id="voltarMoveis">
				<img src="img/left_arrow_icon_224523.png" alt=""
					style="margin-left: -10px;">
			</button>
			<div class="row-wrapper">

				<section class="row">
					<div class="card card-moveis"
						th:each="produto : ${moveis}">
						<img class="card-img-top" alt="Imagem do produto"
							src="img/imagemProduto.jpg">
						<div class="card-body">
							<p class="card-text">[[${produto.name}]]</p>
							<p class="card-text">R$: [[${produto.price}]]</p>
						</div>
					</div>
				</section>

			</div>
			<button class="botao avancar" id="avancarMoveis">
				<img src="img/right_arrow_icon_224556.png" alt="">
			</button>
		</div>


		<br> <br>
		<h4 class="text-center">Informática</h4>
		<hr>
		<br>
		<div class="carrosel">
			<button class="botao voltar" id="voltarInformatica">
				<img src="img/left_arrow_icon_224523.png" alt=""
					style="margin-left: -10px;">
			</button>
			<div class="row-wrapper">

				<section class="row">
					<div class="card card-informatica"
						th:each="produto : ${informatica}">
						<img class="card-img-top" alt="Imagem do produto"
							src="img/imagemProduto.jpg">
						<div class="card-body">
							<p class="card-text">[[${produto.name}]]</p>
							<p class="card-text">R$: [[${produto.price}]]</p>
						</div>
					</div>
				</section>

			</div>
			<button class="botao avancar" id="avancarInformatica">
				<img src="img/right_arrow_icon_224556.png" alt="">
			</button>
		</div>

		<br> <br>
		<h4 class="text-center">Gamer</h4>
		<hr>
		<br>
		<div class="carrosel">
			<button class="botao voltar" id="voltarGamer">
				<img src="img/left_arrow_icon_224523.png" alt=""
					style="margin-left: -10px;">
			</button>
			<div class="row-wrapper">

				<section class="row">
					<div class="card card-gamer"
						th:each="produto : ${gamer}">
						<img class="card-img-top" alt="Imagem do produto"
							src="img/imagemProduto.jpg">
						<div class="card-body">
							<p class="card-text">[[${produto.name}]]</p>
							<p class="card-text">R$: [[${produto.price}]]</p>
						</div>
					</div>
				</section>

			</div>
			<button class="botao avancar" id="avancarGamer">
				<img src="img/right_arrow_icon_224556.png" alt="">
			</button>
		</div>


	</main>

	<div th:replace="fragmentos/fragments :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/sliderProducts.js"></script>
</body>
</html>
