<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caick Bertin Viana">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/headerStyle.css">
    
	<title>Ecommerce</title>
</head>
<body>
	
	 <div th:replace="fragmentos/fragments :: header"></div>
	
	<main>
		<br>
		<h2 class="text-center">Eletronicos</h2>
		<hr>
		<br>
        <section class="row col-6 offset-3">
            <div class="card m-3" style="width: 288px" th:each="produto : ${eletronicos}">
            	<img class="card-img-top" alt="Imagem do produto" src="img/imagemProduto.jpg" style="width: 200px">
            	<div class="card-body">
            		<p class="card-text" th:text="${produto.name}"></p>
                	<p class="card-text">R$: [[${produto.price}]]</p>
            	</div>  
            </div>
        </section>
	</main>
	
	<footer>
	</footer>	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
